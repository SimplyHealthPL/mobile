<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Waga</ion-title>
          <img class="headerIcon" [src]="icon">
    </ion-navbar>
</ion-header>


<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-item [hidden]="loading" class="weight">
    <h3>Aktualna waga</h3>
    <h2>80 kg</h2>
    <h4>Cel 75 kh</h4>
  </ion-item>
  <canvas [hidden]="loading" #chart class="chart" id="chart"></canvas>
</ion-content>
