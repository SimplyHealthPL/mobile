<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista zakup√≥w</ion-title>
        <img class="headerIcon" [src]="icon">
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-spinner *ngIf="loading"></ion-spinner>
    <ion-list [hidden]="loading" class="shoppingListCache">
        <ion-list-header>
             < <span>{{dayStart}} - {{dayEnd}}</span> >
        </ion-list-header>
        <ion-item *ngFor="let item of shoppingList" (click)="changeActivity(item.elementId)" [class.disabled]="!item.active">
          <span class="name">{{item.element.name}}</span><span class="unit">{{item.unit.name}}</span><span class="amount">{{item.amount}}</span> 
        </ion-item>   
    </ion-list>
</ion-content>
